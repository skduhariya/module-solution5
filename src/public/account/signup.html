<div class="container">
    <div class="col-sm-8 col-xs-offset-2" ng-if="SignupCtrl.signupFlag">
        <h1 class="text-center">Sign Up</h1>
        <hr style="width:20%; border:2px solid #f6b319;"/>

        <form class="form-horizontal" name="signUpForm" novalidate>
            <div class="form-group">
                <label class="control-label col-sm-4" for="fname">First Name:</label>
                <div class="col-sm-4" ng-class="{ 'has-error' : signUpForm.fname.$invalid && signUpForm.fname.$touched }">
                    <input type="text" class="form-control" id="fname" name="fname" ng-model="SignupCtrl.firstName" placeholder="Enter First Name" required>
                </div>
                <div class="col-sm-4" ng-show="signUpForm.fname.$invalid && signUpForm.fname.$touched" class="help-block">
                    First Name is required.
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="lname">Last Name:</label>
                <div class="col-sm-4" ng-class="{ 'has-error' : signUpForm.lname.$invalid && signUpForm.lname.$touched }">
                    <input type="text" class="form-control" id="lname" name="lname" ng-model="SignupCtrl.lastName" placeholder="Enter Last Name" required>
                </div>
                <div class="col-sm-4" ng-show="signUpForm.lname.$invalid && signUpForm.lname.$touched" class="help-block">
                    Last Name is required.
                </div>

            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Email:</label>
                <div class="col-sm-4" ng-class="{ 'has-error' : signUpForm.email.$invalid && signUpForm.email.$touched }">
                    <input type="email" class="form-control" id="email" name="email" ng-model="SignupCtrl.emailAdd" ng-pattern="SignupCtrl.rexEmail" placeholder="Enter email" required>
                </div>

                <div class="col-sm-4"  class="help-block">
                    <span ng-show="signUpForm.email.$error.required  && signUpForm.email.$touched" >Email is required.</span>
                    <span ng-show="signUpForm.email.$error.pattern && signUpForm.email.$touched">Incorrect Email.</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="phone">Phone no:</label>
                <div class="col-sm-4" ng-class="{ 'has-error' : signUpForm.phone.$invalid && signUpForm.phone.$touched }">
                    <input type="text" class="form-control" id="phone" name="phone"  ng-minlength="10" ng-model="SignupCtrl.phoneNo" ng-pattern="SignupCtrl.rex" placeholder="Enter phone no" required>
                </div>
                <div class="col-sm-4 error" class="help-block" >
                  <span ng-show=" signUpForm.phone.$error.required && signUpForm.phone.$touched">Phone no required</span>
                  <span ng-show=" signUpForm.phone.$error.pattern && signUpForm.phone.$touched">Invalid phone no</span>
                  <span ng-show=" signUpForm.phone.$error.minlength && signUpForm.phone.$touched">min Length(10)</span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="fmenu">Favorite Menu:</label>
                <div class="col-sm-4" >
                    <input type="text" class="form-control" id="fmenu" name="fmenu"  ng-model="SignupCtrl.fmenu" ng-keyup="SignupCtrl.getFavorite()" placeholder="Your Favorite Menu" required>
                </div>

                <div class="col-sm-4 error" class="help-block" >
                  <!-- <span ng-show=" signUpForm.fmenu.$error.required && signUpForm.fmenu.$touched">Favorite Menu required</span> -->
                  <span ng-if="SignupCtrl.emptyValue">No such menu number exists</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6">
                    <button type="button" ui-sref="public.MyInfo" class="btn btn-info" ng-click="SignupCtrl.SignUp()" ng-disabled="signUpForm.$invalid">SignUp</button>
                </div>
            </div>
        </form>

    </div>
    <div class="col-sm-8 col-xs-offset-2 text-center" ng-if="!SignupCtrl.signupFlag" style="min-height:145px;">
        <h1>Allready Signed Up, Go to <a ui-sref="public.MyInfo">My Info!</a></h1>
    </div>
</div>
